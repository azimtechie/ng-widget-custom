<div
  class="absolute z-10 bg-[var(--mat-sys-surface-container)] text-[var(--mat-sys-inverse-surface)] top-0 left-0 rounded-lg w-full h-full flex flex-col justify-center items-center"
>
  <button
    mat-icon-button
    class="absolute top-1 right-1"
    (click)="showOptions.set(false)"
  >
    <mat-icon>close</mat-icon>
  </button>
  <div class="flex gap-2 items-end mb-2 flex-col">
    <div>
      width

      <mat-button-toggle-group
        hideSingleSelectionIndicator="true"
        [value]="data().cols ?? 1"
        (change)="store.updateWidget(data().id, { cols: +$event.value })"
      >
        <mat-button-toggle [value]="1">1</mat-button-toggle>
        <mat-button-toggle [value]="2">2</mat-button-toggle>
        <mat-button-toggle [value]="3">3</mat-button-toggle>
        <mat-button-toggle [value]="4">4</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div>
      Height

      <mat-button-toggle-group
        hideSingleSelectionIndicator="true"
        [value]="data().rows ?? 1"
        (change)="store.updateWidget(data().id, { rows: +$event.value })"
      >
        <mat-button-toggle [value]="1">1</mat-button-toggle>
        <mat-button-toggle [value]="2">2</mat-button-toggle>
        <mat-button-toggle [value]="3">3</mat-button-toggle>
        <mat-button-toggle [value]="4">4</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <button
    mat-icon-button
    class="absolute top-1/2 translate-y-[-50%] -right-1"
    (click)="store.moveWidgetToRight(data().id)"
  >
    <mat-icon>chevron_right</mat-icon>
  </button>
  <button
    mat-icon-button
    class="absolute top-1/2 translate-y-[-50%] -left-1"
    (click)="store.moveWidgetToLeft(data().id)"
  >
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button
    mat-icon-button
    class="absolute top-1 left-1 text-[var(--mat-sys-error)]"
    (click)="store.removeWidget(data().id)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
